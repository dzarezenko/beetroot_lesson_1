<!DOCTYPE html>
<html>
  <head>
    <style type="text/css" rel="stylesheet">
      #google_link {
        color: red;
      }
      .simple_text {
        color: green;
        display: block;
      }
      li a {
        text-decoration: underline;
      }
      a:hover {
        font-style: italic;
      }
      li > a {
        background-color: aqua;
      }
      a[title="test"] {
        color:coral;
      }
    </style>
  </head>
  <body>
    <a href="http://google.com" id="google_link">Google</a>
    <span class="simple_text">
      Some text 1
    </span>
    <span class="simple_text">
      Some text 2
    </span>
    <ul>
      <li><a href="http://">Link 1</a></li>
      <li><a href="http://">Link 2</a></li>
      <li>
        <div>
          <strong>
            <a href="http://">Link 3</a>
          </strong>
        </div>
      </li>
    </ul>
    <br />
    <a href="#" title="test">Link with title</a>
    <a href="#">Link without title</a>
  </body>
</html>
